<section class="section">
  <h2 class="section-title">Login / Sign In</h2>
  <div class="row">
    <div class="offset-lg-3 col-lg-6">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input id="email" type="email" class="form-control" placeholder="E-Mail" formControlName="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>

        <div class="form-check">
          <input id="remember-me" type="checkbox" class="form-check-input" formControlName="rememberMe">
          <label for="remember-me" class="form-check-label">Remember me</label>
        </div>

        <button class="btn btn-primary mt-2" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</section>
